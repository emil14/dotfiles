- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.i3blocks.conf: i3blocks.conf
    ~/.i3/config:
      create: true
      path: i3
    ~/.config/ranger/rc.conf: ranger

- shell:
  - [git submodule update --init --recursive, Installing submodules]
