- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.config/terminator/config: terminator
    ~/.config/Code/User: code

- shell:
  - [git submodule update --init --recursive, Installing submodules]
