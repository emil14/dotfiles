- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.i3/config: i3
    ~/.config/rofi/config.rasi: rofi.rasi
    ~/.config/ranger/rc.conf: ranger
    ~/.config/polybar/config: polybar
    ~/.config/polybar/launch.sh: polybar.sh
    ~/.bin/wallpapers.sh: wallpapers.sh
    ~/.config/compton.conf: compton.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
