- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.Xresources: Xresources
    ~/.gitconfig: gitconfig
    ~/.i3: i3
    ~/.nanorc: nanorc
    ~/.npmrc: npmrc
    ~/.profile: profile
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]